
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز المواعيد لذوي الهمم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>موقع حجز المواعيد لذوي الهمم</h1>
    </header>
    <section>
        <h2>أهلاً وسهلاً بكم في موقع حجز المواعيد</h2>
        <p>يمكنكم من هنا حجز المواعيد بسهولة ويسر.</p>
        <form id="booking-form">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="date">تاريخ الحجز:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">الوقت:</label>
            <input type="time" id="time" name="time" required>
            <button type="submit">حجز الموعد</button>
        </form>
    </section>
    <footer>
        <p>حقوق الطبع والنشر &copy; 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
